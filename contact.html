<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Cas</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-contact">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Cas</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact</h1>
    <div class="contact-grid">
      <div class="contact-info">
        <h2>Get in touch</h2>
        <p>Email: <a href="mailto:your.email@example.com">princesscas897@gmail.com </a></p>
        <p>Phone: 09817182131</p>
        <p>Location:  Inapatan Nabua, Camarines Sur</p>

        <div class="social-links">
          <a href="https://www.facebook.com/princess.mae.cas.2024">Facebook</a>
        </div>
      </div>

      <form class="contact-form" action="#" method="post" onsubmit="return false;">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button class="btn" type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year4"></span> Cas — All rights reserved.</p>
    </div>
  </footer>

  <script>document.getElementById('year4').textContent = new Date().getFullYear();
  document.querySelector('.nav-toggle').addEventListener('click', () => document.querySelector('.main-nav').classList.toggle('open'));
  </script>
</body>

</html>
